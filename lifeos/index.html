<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Theme Variables */
      :root {
        --brand-50: #E8EAF6;
        --brand-100: #C5CAE9;
        --brand-500: #3F51B5;
        --brand-600: #3949AB;
        --brand-700: #303F9F;
        --brand-900: #1A237E;
        
        --secondary-500: #26A69A;
        --accent-500: #7C4DFF;
        
        --surface-main: #F5F6FA;
        --surface-card: #FFFFFF;
        
        --ink-900: #212121;
        --ink-500: #616161;
        --ink-400: #9E9E9E;

        --status-success: #4CAF50;
        --status-warning: #FF9800;
        --status-error: #E57373;
      }

      .dark {
        --brand-50: #1E293B; /* Slate 800 for borders/subtle bgs */
        --brand-100: #334155;
        --brand-500: #7986CB; /* Lighter primary */
        --brand-600: #5C6BC0;
        --brand-700: #3F51B5;
        --brand-900: #C5CAE9;
        
        --secondary-500: #4DB6AC;
        --accent-500: #B388FF;
        
        --surface-main: #121212;
        --surface-card: #1E1E1E;
        
        --ink-900: #E0E0E0;
        --ink-500: #A0A0A0;
        --ink-400: #64748B;

        --status-success: #81C784;
        --status-warning: #FFB74D;
        --status-error: #E57373;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'var(--brand-50)', 
                100: 'var(--brand-100)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)',
                700: 'var(--brand-700)',
                900: 'var(--brand-900)',
              },
              secondary: {
                500: 'var(--secondary-500)',
              },
              accent: {
                500: 'var(--accent-500)',
              },
              status: {
                success: 'var(--status-success)',
                warning: 'var(--status-warning)',
                error: 'var(--status-error)',
              },
              surface: {
                main: 'var(--surface-main)',
                card: 'var(--surface-card)',
              },
              ink: {
                900: 'var(--ink-900)',
                500: 'var(--ink-500)',
                400: 'var(--ink-400)',
              }
            },
            boxShadow: {
              'soft': '0 2px 8px rgba(0, 0, 0, 0.05)',
              'card': '0 4px 12px rgba(63, 81, 181, 0.08)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-surface-main text-ink-900 antialiased overflow-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
